COM_JOOMGALLERY_CONFIG_TAB_IMAGE_PROCESSING="Image Processing"
COM_JOOMGALLERY_CONFIG_TAB_MESSAGES="Messages"
COM_JOOMGALLERY_CONFIG_ADD_WATERMARK="Add Watermark?"
COM_JOOMGALLERY_CONFIG_ADD_WATERMARK_IMG_LONG="Do you want to add a watermark to the image?{tip}By default the watermark graphics file is located in 'media/joomgallery/images/' with the file name watermark.png. You can change both path and file name but you will also have to adjust the path and filename in <i>General Settings » Paths, Directories, Files and Formats</i> accordingly."
COM_JOOMGALLERY_CONFIG_SHOW_EXIFDATA="Show Exif data?"
COM_JOOMGALLERY_CONFIG_SHOW_EXIFDATA_IMG_LONG="Shall the Exif data of the image be shown if available?{tip}If \"Yes\" by the following options you can decide which information will be published. Otherwise they are ineffective."
COM_JOOMGALLERY_CONFIG_SHOW_GEOTAGGING="Show Map?"
COM_JOOMGALLERY_CONFIG_SHOW_GEOTAGGING_IMG_LONG="Do you want to add a map showing where the image was taken?{tip}It is possible to use the GPS data of the original image to show as location in a Map. If the image contains valid GPS data within the Exif information an additional area with the map will be displayed in the detail view."
COM_JOOMGALLERY_CONFIG_SHOW_IPTCDATA="Show IPTC data?"
COM_JOOMGALLERY_CONFIG_SHOW_IPTCDATA_IMG_LONG="Shall the IPTC data of the image be shown if available?{tip}If \"Yes\" by the following options you can decide which information will be published. Otherwise they are ineffective."
COM_JOOMGALLERY_CONFIG_OFFER_DOWNLOAD="Offer Downloads"
COM_JOOMGALLERY_CONFIG_OFFER_DOWNLOAD_CAT_LONG="Here you can set whether the download is allowed in this category.{tip}This can overwrite the setting in tab 'User Access Rights->Download->Offer Downloads' in JoomGallery Configuration Manager"
COM_JOOMGALLERY_CONFIG_ALLOW_COMMENT="Allow Comments"
COM_JOOMGALLERY_CONFIG_ALLOW_COMMENT_CAT_LONG="Here you can set whether the commenting is allowed in this category.{tip}This can overwrite the setting in tab 'User Access Rights->Comments->Allow comments' in JoomGallery Configuration Manager"
COM_JOOMGALLERY_CONFIG_ALLOW_RATING="Allow Rating"
COM_JOOMGALLERY_CONFIG_ALLOW_RATING_CAT_LONG="Here you can set whether the rating is allowed in this category.{tip}This can overwrite the setting in tab 'User Access Rights->Ratings->Allow Rating' in JoomGallery Configuration Manager"
COM_JOOMGALLERY_CONFIG_ALLOW_WATERMARK="Add Watermark"
COM_JOOMGALLERY_CONFIG_ALLOW_WATERMARK_CAT_LONG="Here you can set whether the Watermark is shown in detail/original images in this category.{tip}This can overwrite the setting in tab 'Detail View->General Settings->Add Watermark?' in JoomGallery Configuration Manager"
COM_JOOMGALLERY_CONFIG_ALLOW_WATERMARK_DOWNLOAD="Download with Watermark"
COM_JOOMGALLERY_CONFIG_ALLOW_WATERMARK_DOWNLOAD_CAT_LONG="Here you can set whether the Watermark is included in download files in this category.{tip}This can overwrite the setting in tab 'User Access Rights->Download->Download with Watermark?' in JoomGallery Configuration Manager"
