COM_JOOMGALLERY_CONFIG_INHERITANCE_METHOD_DESC="This option allows you to select how the configurations at different places should be threated. How is the configuration hierarchy?<br />Default: Menuitem > Image > Category > UserGroup-Config > Global-Config"
