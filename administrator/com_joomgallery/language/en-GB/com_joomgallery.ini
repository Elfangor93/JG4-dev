COM_JOOMGALLERY_CONFIG_FTPUPLOAD_PATH="FTP Upload path"
COM_JOOMGALLERY_CONFIG_FTPUPLOAD_PATH_LONG="Path to the FTP upload folder. This folder is used for FTP uploads.{tip}Images that you choose to add to the gallery via FTP go into this folder."
COM_JOOMGALLERY_CONFIG_USE_REAL_PATHS="Use real paths"
COM_JOOMGALLERY_CONFIG_USE_REAL_PATHS_LONG="If this option is enabled detail and original images won't be output through the PHP script anymore so that their real paths are send to the browsers.{tip}<b>Please note</b> that the hit counter won't work anymore then if you don't use the default detail view. Additionally the image files cannot be protected anymore against unauthorised access (protection would be possible via htaccess, for example).<br />This option gets overridden for detail and original images by enabling the watermark in tab 'Detail View' -> 'General Settings' and for thumbnails by enabling dynamic cropping in tab 'Frontend Settings' -> 'General Settings' as well as by using absolute paths for each of the image sizes."
COM_JOOMGALLERY_CONFIG_CHECKUPDATE="Check for updates?"
COM_JOOMGALLERY_CONFIG_CHECKUPDATE_LONG="Do you want the gallery to check automatically for available updates of itself and its extensions?{tip}For this the gallery reads an <a href=\"https://www.en.joomgalleryfriends.net/components/com_newversion/rss/extensions.rss\" target=\"_blank\">RSS feed</a> provided on joomgalleryfriends.net."
COM_JOOMGALLERY_CONFIG_REPLACE_METADATA="Use image metadata"
COM_JOOMGALLERY_CONFIG_REPLACE_SHOWWARNING="Show warning"
COM_JOOMGALLERY_CONFIG_REPLACE_SHOWWARNING_LONG="Shows a warning during upload, if one of the above selected metadata is not present in the image.{tip}This setting applies regardless of the debug setting in the upload form.<br />With hint: In addition to the warnings a hint will show the user a solution to the problem."
COM_JOOMGALLERY_CONFIG_ORIGINAL_FILENAME="Original filename"
COM_JOOMGALLERY_CONFIG_ORIGINAL_FILENAME_LONG="Use original filename as image title?"
COM_JOOMGALLERY_CONFIG_UPLOAD_ORDER="Ordering numbers"
COM_JOOMGALLERY_CONFIG_UPLOAD_ORDER_LONG="Do you want to assign ordering numbers to the images automatically? Which ordering sequence do you prefer?{tip}Ordering numbers are an important tool to control the arrangement of images in the frontend. Ordering numbers are stored in the data base and can be edited in the image manager later on. Automatically assigning ordering numbers while uploading will make the arrangement of the image in the frontend and the administrative management in the backend easier. Generally you should choose an ascending order. (This setting also applies to the frontend user upload."
COM_JOOMGALLERY_CONFIG_NUMBERING="Numbering"
COM_JOOMGALLERY_CONFIG_NUMBERING_LONG="Should the uploaded images be numbered consecutively?"
COM_JOOMGALLERY_CONFIG_IMAGEPROCESSOR="Image processor"
COM_JOOMGALLERY_CONFIG_IMAGEPROCESSOR_LONG="Choose the tool used for image processing.{tip}The tool should already be installed on the server and is required for manipulating images such as resizing or adding a watermark to them. Most servers run a PHP version that already has the GD2 implemented. The GD version installed on your system is displayed in the line above this paragraph. If only the GD-Software is present you should always prefer GD2 because otherwise you will miss several manipulating functions. If ImageMagick is installed you should always prefer that software, because the results will be much more better."
COM_JOOMGALLERY_CONFIG_GDLIB="GD Library"
COM_JOOMGALLERY_CONFIG_IMAGEMAGICK="ImageMagick"
COM_JOOMGALLERY_CONFIG_PATH_IMAGEMAGICK="Path to ImageMagick"
COM_JOOMGALLERY_CONFIG_PATH_IMAGEMAGICK_LONG="Enter the path to ImageMagick. Last sign: /{tip}Leave this field blank to detect ImageMagick automatically.<br /><b>ImageMagick is not installed on your system. Maybe the path to ImageMagick is not configured properly. In case of doubt ask your webhoster if ImageMagick is installed. Alternatively you can try GD or GD2.</b>"
COM_JOOMGALLERY_CONFIG_IMAGETYPE_PATH="Root path"
COM_JOOMGALLERY_CONFIG_IMAGETYPE_PATH_LONG="Enter the root path for this image type.{tip}Without slash (/) at the end."
COM_JOOMGALLERY_CONFIG_IMAGE_QUALITY="Quality"
COM_JOOMGALLERY_CONFIG_IMAGE_QUALITY_LONG="Quality of the image after processing.{tip}The entered value (percent) specifies the quality of the generated downsized images - in relation to the original image. Mind that higher quality will require more server space."
