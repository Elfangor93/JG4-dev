COM_JOOMGALLERY_CONFIG_MS_ZIPDOWNLOAD="Zip Download messages"
COM_JOOMGALLERY_CONFIG_MS_ZIPDOWNLOAD_LONG="If this option is enabled the recipients for the download messages will also get messages about downloaded zips."
COM_JOOMGALLERY_CONFIG_MS_COMMENT_TYPE="Sending method for the comments messages"
COM_JOOMGALLERY_CONFIG_MS_COMMENT_TYPE_LONG="On which way do you want to send messages about new comments?"
COM_JOOMGALLERY_CONFIG_MS_COMMENT_RECIPIENTS="Recipients for the comments messages"
COM_JOOMGALLERY_CONFIG_MS_COMMENT_RECIPIENTS_LONG="Whom do you want to send messages about new comments? This message will only be sent if it is necessary to approve the comments.<br />If you select '- Default Recipients -' here and if sending messages is enabled above all users who have set 'Receive System E-mails' to 'Yes' will get a message.<br />You may select '- No User -' here, if you only want to send messages to the image owners. Please check the option below for that."
COM_JOOMGALLERY_CONFIG_MS_COMMENT_TOOWNER="Message for image owner"
COM_JOOMGALLERY_CONFIG_MS_COMMENT_TOOWNER_LONG="If this option is enabled the user who ownes the image which is commented will receive a message, too. This message will also be sent if it is not necessary to approve the comments. If they have to be approved the message won't be sent until this is done."
COM_JOOMGALLERY_CONFIG_MS_REPORT_TYPE="Sending method for the image claims"
COM_JOOMGALLERY_CONFIG_MS_REPORT_TYPE_LONG="On which way do you want to send messages about claims? This option <b>has to be enabled</b> for using the button for image claims."
COM_JOOMGALLERY_CONFIG_MS_REPORT_RECIPIENTS="Recipients for the image claims"
COM_JOOMGALLERY_CONFIG_MS_REPORT_RECIPIENTS_LONG="Whom do you want to send the image claims? If you select '- Default Recipients -' here and if sending messages is enabled above and in category or detail view all users who have set 'Receive System E-mails' to 'Yes' will get a message."
COM_JOOMGALLERY_CONFIG_MS_REPORT_TOOWNER="Message for image owner (reports)"
COM_JOOMGALLERY_CONFIG_MS_REPORT_TOOWNER_LONG="If this option is enabled the user who ownes the image which somebody complains about will receive a message, too."
COM_JOOMGALLERY_CONFIG_MS_REJECTIMG_TYPE="Sending method of image rejection messages"
COM_JOOMGALLERY_CONFIG_MS_REJECTIMG_TYPE_LONG="On which way do you want to send messages about reasons for rejecting images? A message will only be send if you fill the respective field while rejecting an image in image manager."
COM_JOOMGALLERY_CONFIG_MS_UPLOAD_RECIPIENTS="Recipients for the upload messages"
COM_JOOMGALLERY_CONFIG_MS_UPLOAD_RECIPIENTS_LONG="Whom do you want to send messages about new images? If you select '- Default Recipients -' here and if sending messages is enabled above all users who have set 'Receive System E-mails' to 'Yes' will get a message."
COM_JOOMGALLERY_CONFIG_USERSPACE="Enable userspace"
COM_JOOMGALLERY_CONFIG_USERSPACE_LONG="The userspace is the administration panel for the frontend.{tip}It is the place - depending on the following settings - where users can upload, delete or edit images and create or delete categories. The uploaded images are displayed in table view. In case more than one category is permitted for user upload the user can also move images to an other category.<br />Please select whether a user is allowed to upload images or create categories.<br /><b>If not, the following options and the settings in <i>Frontend Settings » User Panel</i> will be ignored.</b>"
COM_JOOMGALLERY_CONFIG_ADMIN_APPROVAL="Admin approval"
COM_JOOMGALLERY_CONFIG_ADMIN_APPROVAL_LONG="Images uploaded in the frontend need to be approved by an administrator before they are displayed in the frontend (Yes). Otherwise they will be approved automatically and published to the frontend right away (No)."
COM_JOOMGALLERY_CONFIG_MAX_USERCATS="Max. User-Categories"
COM_JOOMGALLERY_CONFIG_MAX_USERCATS_LONG="How many categories is each user allowed to create in the frontend?"
COM_JOOMGALLERY_CONFIG_MAX_USERIMGS="Max. User-Images"
COM_JOOMGALLERY_CONFIG_MAX_USERIMGS_LONG="How many images is each user allowed to upload in the frontend?{tip}Once the maximum number is reached the user will be notified and the upload will be cancelled."
COM_JOOMGALLERY_CONFIG_MAX_USERIMGS_TIMESPAN="Timespan in days"
COM_JOOMGALLERY_CONFIG_MAX_USERIMGS_TIMESPAN_LONG="You may define a period of time in <b>days</b> in which the maximum number of images can be uploaded.{tip}If the value for this parameter is 0, then the previous parameter has to be seen as an absolute limit."
COM_JOOMGALLERY_CONFIG_MAX_FILESIZE="Max. File Size"
COM_JOOMGALLERY_CONFIG_MAX_FILESIZE_LONG="Maximum file size in bytes permitted for frontend image uploads.{tip}This setting applies to frontend only and has no impact on backend uploads!"
COM_JOOMGALLERY_CONFIG_COPYRIGHT_NOTE="Display copyright notice"
COM_JOOMGALLERY_CONFIG_COPYRIGHT_NOTE_LONG="Do you want to display a copyright notice in the upload form?{tip} It will inform the user on the fact that uploaded images need to be free of third party rights. The wording can be customised by editing the frontend constant COM_JOOMGALLERY_UPLOAD_NEW_IMAGE_COPYRIGHT .<br /><b>NOTE!! The copyright text deposited under the afore mentioned constant is only meant as sample. It does not lay a claim on legal security. In each individual case a legal advice should be consulted for the formulation of the text!<br /></b>"
COM_JOOMGALLERY_CONFIG_DEFAULT_CAT="Default upload category"
COM_JOOMGALLERY_CONFIG_DEFAULT_CAT_LONG="You may select a user's default upload category that means whether the category field of the upload form is filled with a default value.{tip}You may select between the oldest and newest category created by the user himself (Oldest from own, Newest from own) and the oldest and newest category from all available categories the user has upload access to. If you select 'None' the category field in the upload form will be empty.<br /><br /><strong>This option is only effective if the option <i>General Settings &raquo; Additional Functions &raquo; Disable unrequired checks</i> is <u>not</u> activated!</strong>"
COM_JOOMGALLERY_CONFIG_DEFAULT_CAT_NEWEST_ALL="Newest from all"
COM_JOOMGALLERY_CONFIG_DEFAULT_CAT_NEWEST_OWN="Newest from own"
COM_JOOMGALLERY_CONFIG_DEFAULT_CAT_OLDEST_ALL="Oldest from all"
COM_JOOMGALLERY_CONFIG_DEFAULT_CAT_OLDEST_OWN="Oldest from own"
COM_JOOMGALLERY_CONFIG_UPLOAD_QUOTA="Display upload quota"
COM_JOOMGALLERY_CONFIG_UPLOAD_QUOTA_LONG="Do you want to display a notice that informs the user on the maximum size and the maximum number of uploaded images?"
COM_JOOMGALLERY_CONFIG_FRONTEND_UPLOAD="Frontend upload"
COM_JOOMGALLERY_CONFIG_FRONTEND_UPLOAD_LONG="Enable this option if the frontend users should be able to upload images."
COM_JOOMGALLERY_CONFIG_PROBLEMATIC_FILES_UPLOAD="Offer option 'Problematic Image Files'"
COM_JOOMGALLERY_CONFIG_PROBLEMATIC_FILES_UPLOAD_LONG="Do you want to offer an upload without resize?{tip}Depending on your server configuration, errors may occur during upload for some images. These errors may be caused by several reasons (not enough memory, missing libraries, bugs in the code, misconfigurations,...). With this option a way is offered to the user to upload problematic images anyway. This means that they would not get resized even if the resizing feature is turned on and they would therefore be displayed in their full original size in detail view. A selection box with additional explanation is displayed to the user in the frontend."
COM_JOOMGALLERY_CONFIG_REDIRECT_AFTER_UPLOAD="Redirect after upload"
COM_JOOMGALLERY_CONFIG_REDIRECT_AFTER_UPLOAD_LONG="Do you want to redirect the user in frontend after he successfully uploaded images?{tip}If no, the complete information about the upload procedure is displayed together with some links with which the user can go back to the gallery. If yes, the user may optionally show the upload information by checking the corresponding check box.<br />In case of upload errors the debug output is always displayed without a redirect."
COM_JOOMGALLERY_CONFIG_REDIRECT_AFTER_UPLOAD_TO_GALLERY_VIEW="To gallery view"
COM_JOOMGALLERY_CONFIG_REDIRECT_AFTER_UPLOAD_TO_UPLOAD_VIEW="To upload view"
COM_JOOMGALLERY_CONFIG_REDIRECT_AFTER_UPLOAD_TO_USERPANEL="To user panel"
COM_JOOMGALLERY_CONFIG_DOWNLOAD="Offer Downloads"
COM_JOOMGALLERY_CONFIG_DOWNLOAD_LONG="Do you want to offer downloads via the download button in the different views?{tip}Please check the options for these ones in the corresponding tabs of the configuration manager."
COM_JOOMGALLERY_CONFIG_DOWNLOADFILE="Download Images"
COM_JOOMGALLERY_CONFIG_DOWNLOADFILE_LONG="Which image do you want to make available for download? \"Detail Images Only\" will choose the images as displayed in detail view. \"Originals Only\" will choose the original images as displayed in the popup (provided that it is still present). Of course this setting only works in case you made the download itself available."
COM_JOOMGALLERY_CONFIG_DOWNLOADWITHWATERMARK="Download with Watermark?"
COM_JOOMGALLERY_CONFIG_DOWNLOADWITHWATERMARK_LONG="Do you want to add a watermark to the downloaded image?{tip}Choosing \"Yes\" will add a watermark to the downloaded image without regard whether or not a watermark is displayed in detail view."
COM_JOOMGALLERY_CONFIG_RATING="Allow Rating"
COM_JOOMGALLERY_CONFIG_RATING_LONG="This option displays a rating field in the detail view of the gallery and allows users to rate images.{tip}The range can be specified in the following setting."
COM_JOOMGALLERY_CONFIG_HIGHEST_RATING="Highest rating"
COM_JOOMGALLERY_CONFIG_HIGHEST_RATING_LONG="If user ratings are activated (setting above) you can specify the range of numbers here.{tip}The value you enter is the highest possible value permitted."
COM_JOOMGALLERY_CONFIG_CALC_TYPE="Rating calculation type"
COM_JOOMGALLERY_CONFIG_CALC_TYPE_BAYES1="Weighted (Bayes)"
COM_JOOMGALLERY_CONFIG_CALC_TYPE_LONG="Choose the calculation type for the average rating.{tip}If using the standard type the rating will be calculated by building the arithmetical average. If using the weighted type by <a href=\"http://en.wikipedia.org/wiki/Thomas_Bayes\" target=\"_blank\">Thomas Bayes</a> the total number of votes for all images is considered by the calculation. So less votes for an image will be assumed to be less credible than more votes.  "
COM_JOOMGALLERY_CONFIG_CALC_TYPE_STANDARD="Standard"
COM_JOOMGALLERY_CONFIG_VOTING_ONLY_ONCE="Rating once per image"
COM_JOOMGALLERY_CONFIG_VOTING_ONLY_ONCE_LONG="Should ratings be permitted only once per image?{tip}This will create an IP lock for 24 hours. <strong>Please note</strong> that this is not an absolute protection against multiple votes per image because users could get a new IP address very fast. For reliable voting results you should allow voting only for registered users with the next option."
COM_JOOMGALLERY_CONFIG_REPORT_IMAGES="Allow sending claims"
COM_JOOMGALLERY_CONFIG_REPORT_IMAGES_LONG="This option has to be enabled if you want to allow your users to send claims (report) for images in the gallery.{tip}<b>Please note</b> that additionally the corresponding options for that in tab <b>'General Settings' -> 'Messages'</b> <b>have to enabled</b>, too.<br />Since the button for creating a report has to be shown at least in view please check also the options for display the buttons in the different views in the corresponding tabs of the configuration manager."
COM_JOOMGALLERY_CONFIG_HINT_NOT_ENOUGH_RIGHTS="Advice if of not enough rights"
COM_JOOMGALLERY_CONFIG_REPORT_HINT_LONG="Should users without enough rights be given a hint that reporting is possible with more permissions?"
COM_JOOMGALLERY_CONFIG_DOWNLOAD_HINT_LONG="Should users without enough rights be given a hint that downloading images is possible with more permissions?"

