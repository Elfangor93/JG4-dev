;Fields
COM_JOOMGALLERY_FIELDS_TIP_MORE="More..."
COM_JOOMGALLERY_FIELDS_HIDDEN_DESC="Hide image in public frontend list views.{tip}With hiding this category it won't be displayed in gallery or category view anymore, but it will still be available through direkt linking.<br />So <b>please note</b> that \"hiding\" the category is not a protection for it. If you don't want it to be available please unpublish it instead.<br />By hiding categories it is possible to create separate areas in the gallery, for example. For that please create a menu item for the hidden categories.<br />It is also possible to manage certain images in the gallery without showing them in it (e.g. you can use the gallery as additional manager for images that are included into content articles)."
COM_JOOMGALLERY_FIELDS_FEATURED_DESC="Mark this image as featured.{tip}For example, the module JoomImages can be configured to display only featured images on a module position."
COM_JOOMGALLERY_FIELDS_AUTHOR_DESC="Author of this image (Photographer)"
COM_JOOMGALLERY_FIELDS_OWNER_DESC="Owner of this image (Uploader)"
COM_JOOMGALLERY_FIELDS_PASSWORD_DESC="Here you can specify a password for the category.{tip}With that, the category will only be accessible for the users in frontend if they enter the correct password. Please note that restricting access via access levels is stronger which means that users cannot access categories with too high access level even if they know the respective password."
COM_JOOMGALLERY_FIELDS_HIDDEN_DESC="With hiding this item it won't be displayed in gallery or category view anymore {tip}, but it will still be available through direkt linking.<br />So <b>please note</b> that \"hiding\" this is not a protection for it. If you don't want it to be available please unpublish it instead.<br />By hiding categories it is possible to create separate areas in the gallery, for example. For that please create a menu item for the hidden categories.<br />It is also possible to manage certain images in the gallery without showing them in it (e.g. you can use the gallery as additional manager for images that are included into content articles)."
COM_JOOMGALLERY_FIELDS_EXCLUDE_FROM_SEARCH="Exclude from search"
COM_JOOMGALLERY_FIELDS_EXCLUDE_FROM_SEARCH_DESC="With enabling this option you can exclude this item from the search.{tip}Please note that this option is not automatically passed on to sub-categories. Of course, enabling this option could create confusion at the visitors of your site because some images won't appear in the search results even if they type in correct keywords."
COM_JOOMGALLERY_FIELDS_EXCLUDE_FROM_TOPLISTS="Exclude from toplists"
COM_JOOMGALLERY_FIELDS_EXCLUDE_FROM_TOPLISTS_DESC="With enabling this option you can exclude this item from the toplists.{tip}Please note that this option is not automatically passed on to sub-categories. Of course, enabling this option distorts the toplists which could be detected by the visitors of your site."
COM_JOOMGALLERY_FIELDS_THUMBNAIL_DESC="Here you may select an image which is set as the thumbnail of this item."
COM_JOOMGALLERY_FIELDS_RESIZING_DESC="Resizing images? If you enable the resizing all uploaded images will be resized to the maximum dimensions you have specified (one setting below this one).{tip}Those downsized images will be be used for display in the detail view. To prevent bursting the template it is good advice to enable this feature and to specify values that suit the template. If the feature remains disabled the images will be displayed in the size they have been uploaded. The resizing applies to the detail view only. The images used for the popup remain untouched and are displayed in their original upload size. If you want to affect the size of the popup you need to do that before you upload the images."
COM_JOOMGALLERY_FIELDS_WATERMARK_DESC="Path to where the watermark is saved. In this path/folder the image for generating the watermark is saved. You need to specify a path here even if you do not activate the watermark function."
COM_JOOMGALLERY_FIELDS_WATERMARK_RESIZING_DESC="Resizing watermark? If enabled the watermark will be resized in scale of the underlying image."
COM_JOOMGALLERY_FIELDS_AUTO_ORIENTATION_DESC="True to orient images automatically based on its EXIF orientation tag."

