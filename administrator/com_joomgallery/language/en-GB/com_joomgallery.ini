COM_JOOMGALLERY_CONFIG_ALLOW_WATERMARK="Add Watermark"
COM_JOOMGALLERY_CONFIG_ALLOW_WATERMARK_CAT_LONG="Here you can set whether the Watermark is shown in detail/original images in this category.{tip}This can overwrite the setting in tab 'Detail View->General Settings->Add Watermark?' in JoomGallery Configuration Manager"
